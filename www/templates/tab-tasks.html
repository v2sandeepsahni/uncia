<ion-view view-title="Pending tasks">
    <ion-content>
        <ion-list>
            <ion-item class="item-stacked-label" ng-repeat="task in tasks" type="item-text-wrap" href="#/tab/tasks/{{task.id}}">
                <h2>{{task.name}}</h2>
                <p>{{task.type}} | {{task.status}}</p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
